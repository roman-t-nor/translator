<div [class]="classOuter">
    <div class="message-inner message-inner-{{ type }} d-flex">
        <div class="icon me-2">
            @switch (type) {
                @case ("success") {
                    <icon-success/>
                }
                @case ("error") {
                    <icon-error/>
                }
            }
        </div>
        <div [innerHTML]="message"></div>

        <div class="close ms-3" (click)="close()">&#x2715;</div>
    </div>
</div>
