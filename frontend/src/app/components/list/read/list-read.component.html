@if (entries.length) {
    <div class="col-10 d-flex justify-content-center border">
        <div class="ajax-translate px-4">
            @for (entry of entries; track entry.id) {
                <item [entry]="entry" [index]="$index"></item>
            }
        </div>
    </div>

    <controls class="col-2 btn_controls"/>

    <popup-read/>
}
