<div class="row align-items-center">
    <div class="col-10 fixed-list" data-shuffled>
        <div class="container position-relative">
            @for (entry of entries; track entry.id) {
                <div
                        class="row item border p-2 fs-5"
                        [class]="{'fw-bolder': $index === state.currentEntryIndex}"
                        [style]=entry.style
                        (click)="edit($event, entry)"
                >
                    <div class="col-6">{{ entry.text }}</div>
                    <div class="col-6">
                        @if ($index <= state.currentTranslateIndex || !state.isShowListInStrictMode) {
                            {{ entry.translations }}
                        }
                    </div>
                </div>
            }
        </div>
    </div>
    <controls (shuffled)="shuffle()" class="col-2"/>
</div>

@if (state.isShowMemoPopup) {
    <popup-memo/>
}
@if (state.isShowEditPopup) {
    <popup-edit [entry]="state.currentEntry"/>
}
@if (state.isShowShowPopup) {
    <popup-show [entry]="state.currentEntry"/>
}
