<select
        (change)="setSectionId($event)"
        class="form-select"
        name="section_id"
>
    <option value="0">Выберите словарь</option>
    @for (s of sections; track s.id) {
        <option
                [value]="s.id"
                [innerHTML]="s.name"
                [selected]="s.id === state.sectionId"
        ></option>
    }
</select>
