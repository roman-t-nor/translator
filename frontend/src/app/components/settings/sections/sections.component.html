<select
        (change)="setSectionId($event)"
        class="form-select"
        [class]="{'form-select-lg': !state.isModeRead()}"
        name="section_id"
>
    <option value="0">Выберите словарь</option>
    @for (section of sections; track section.id) {
        <option [value]="section.id" [innerHTML]="section.title"></option>
    }
</select>
